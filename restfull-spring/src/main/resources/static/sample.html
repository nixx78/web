<!DOCTYPE html>
<html>

<style>
		canvas {
			padding-left: 0;
			padding-right: 0;
			margin-left: auto;
			margin-right: auto;
			display: block;
		}


</style>

<body>

<canvas id="draw" width="500" height="500"/>

<script>
		var c = document.getElementById("draw");
		var ctx = c.getContext("2d");

		var maxX = 500;
		var maxY = 500;

		var i = 0;
		var ended = false;
		var total = 0;

		var s = setInterval(
			function () {
				rect(10 * i, "black");
				// rect(10 * (i - 1), "white");


				if (ended == true) {
					i--;
				} else {
					i++;
				}

				if (i == 0) {
					ended = false;
				}

				if (i == 51) {
					ended = true;
					i == 0;
					total++;
                    ctx.clearRect(0, 0, 500, 500);
				}

<!--				if (total == 3) {-->
<!--					total == 0;-->
<!--				}-->

			}, 50);


		function rect(delta, color) {
			ctx.beginPath();
			ctx.strokeStyle = color;
			ctx.lineWidth = 0.1;

			ctx.moveTo(delta, 0);

			ctx.lineTo(maxX, delta);
			ctx.lineTo(maxX - delta, maxY);
			ctx.lineTo(0, maxY - delta);
			ctx.lineTo(delta, 0);
			ctx.stroke();
		}



</script>

</body>

</html>
